<script>
		 $(document).ready(function(){
			 
			 let $blackscreen = $('#blackscreen');
			 let $mobileNavi = $('#mobile-navi');
			 let $mobileSearch = $('#mobilesearch');
			 let $searchBtn = $('.searchmobi');
		 	$('#icon-threelines').click(function() {
				if($mobileSearch.is(':visible')) {
					$mobileSearch.slideUp();
				} else {
					$blackscreen.fadeToggle();
				}
				$mobileNavi.slideToggle();
			})
		 	$blackscreen.click(function(){
				$mobileNavi.slideUp();	
				$mobileSearch.slideUp();
				$blackscreen.fadeOut();
			})
			 $searchBtn.click(function(){
				 if ($mobileNavi.is(':visible')) {
					$mobileNavi.slideUp();
				 } else {
					 $blackscreen.fadeToggle();
				 }
				$mobileSearch.slideToggle();
			})
			 
			 let $subnav = $("#bgsubnav");
			 
			 function getVisible($el) {    
				scrollTop = $(this).scrollTop(),
				scrollBot = scrollTop + $(this).height(),
				elTop = $el.offset().top,
				elBottom = elTop + $el.outerHeight(),
				visibleTop = elTop < scrollTop ? scrollTop : elTop,
				visibleBottom = elBottom > scrollBot ? scrollBot : elBottom;
				return (visibleBottom - visibleTop);
			}

			 
			 $(window).scroll(function() {
  
				let height = getVisible($subnav);
		  
 				$mobileNavi.css("top", 100 + (height < 0 ? 0 : height));
			});
			 
			 $(window).scroll(function() {
  
				let height = getVisible($subnav);
		  
 				$mobileSearch.css("top", 100 + (height < 0 ? 0 : height));
			});
			 
		 }) 
	 </script>
